<div class="backdrop is-hidden" data-modal>
    <div class="modal">
        <button type="button" class="modal-btn" data-modal-close>
            <svg class="svg-modal" width="18" height="18">
                <use href=" ./image/icons.svg#icon-close-black-18dp-2-1" >

                </use>
            </svg></button>


        <p class="tittle-modal">Залиште свої дані, ми вам передзвонимо</p>
        <form class="subscribe-form">
            <div class="subscribe-form-field">
                <label for="name">Ім'я</label>
                <div class="subscribe-form-container-input-icon">
                    <input type="text" name="mame" id="name" autofocus />
                    <svg class="subscribe-form-icon" width="12" height="12">
                    <use href="./image/icons.svg#icon-name-1"></use>
                  </svg>
                </div>
            </div>
            <div class="subscribe-form-field">
                <label for="tel">Телефон</label>
                <div class="subscribe-form-container-input-icon">
                    <input type="text" name="tel" id="tel" />
                    <svg class="subscribe-form-icon" width="13" height="13">
                    <use href="./image/icons.svg#icon-phone-1"></use>
                  </svg>
                </div>
            </div>
            <div class="subscribe-form-field">
                <label for="mail">Пошта</label>
                <div class="subscribe-form-container-input-icon">
                    <input type="text" name="mail" id="mail" />
                    <svg class="subscribe-form-icon" width="15" height="12">
                    <use href="./image/icons.svg#icon-e"></use>
                  </svg>
                </div>
            </div>
            <div class="subscribe-form-field subscribe-form-field-lust">
                <label for="comment">Коментар</label>
                <textarea class="subscribe-form-field-placeholder" name="comment" placeholder="Введіть текст" id="comment" rows="7"></textarea>
            </div>

            <label class="subscribe-form-text-conditions" for="conditions">
                <input
                  class="checkbox"
                  type="checkbox"
                  name="conditions"
                  value="conditions"
                  id="conditions"
                />
                <svg class="checkbox-icon-condotions" width="16" height="15">
                  <use href="./image/icons.svg#icon-icon-chek"></use>
                </svg>
                Погоджуюся з розсилкою та приймаю
    
                <a class="subscribe-form-link-conditions" href="#">Умови договору</a></label
              >
            </form>
            <button class="subscrib-button" type="submit">Відправити</button>
          </div>
        </div>
<script src="./modal.js"></script>
</body>

</html>
